<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Selected Sprint Stories</div>
          <div class="card-body">
            <ul class="list-group" *ngIf="selectedStories.length; else noSelected">
              <li *ngFor="let story of selectedStories" class="list-group-item">
                {{ story.title }} - {{ story.points }} points
              </li>
            </ul>
            <ng-template #noSelected>
              <p>No stories selected for the sprint yet.</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
