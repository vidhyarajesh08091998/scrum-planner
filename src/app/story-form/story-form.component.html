<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Add Story</div>
          <div class="card-body">
            <form (ngSubmit)="addStory()">
              <div class="form-group">
                <label for="title">Story Title</label>
                <input id="title" type="text" class="form-control" [(ngModel)]="title" name="title" required />
              </div>
              <div class="form-group mt-2">
                <label for="points">Story Points</label>
                <input id="points" type="number" class="form-control" [(ngModel)]="points" name="points" required />
              </div>
              <button class="btn btn-primary mt-3" type="submit">Add Story</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
